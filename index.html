<!DOCTYPE html>
<html>
<head>
  <title>UK Postcode Finder (Forced Enter)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 50px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    h2 {
      text-align: center;
    }
    #postcode {
      margin-top: 20px;
      font-weight: bold;
      color: #007bff;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>UK Postcode Finder (Manual Search)</h2>

  <input type="text" id="address" placeholder="Enter full address (e.g. 83 Franchise St, Weymouth)" />
  <button onclick="findPostcode()">Enter</button>

  <div id="postcode"></div>
</div>

<script>
  async function findPostcode() {
    const apiKey = 'AX37-WD68-EP29-JA94'; // Replace with your actual Loqate key
    const address = document.getElementById('address').value.trim();
    const resultBox = document.getElementById('postcode');
    
    if (!address) {
      resultBox.innerText = "Please enter an address.";
      return;
    }

    resultBox.innerText = "Searching...";

    // Step 1: Find address suggestions
    const findUrl = `https://services.loqate.com/Capture/Interactive/Find/v1.10/json3.ws?Key=${apiKey}&Text=${encodeURIComponent(address)}&Countries=GB&Limit=1`;
    
    try {
      const findRes = await fetch(findUrl);
      const findData = await findRes.json();

      if (!findData.Items || findData.Items.length === 0 || findData.Items[0].Error) {
        resultBox.innerText = "Address not found.";
        return;
      }

      const id = findData.Items[0].Id;

      // Step 2: Retrieve full address details
      const retrieveUrl = `https://services.loqate.com/Capture/Interactive/Retrieve/v1.00/json3.ws?Key=${apiKey}&Id=${id}`;
      const retrieveRes = await fetch(retrieveUrl);
      const retrieveData = await retrieveRes.json();

      const addressDetails = retrieveData.Items[0];

      if (addressDetails.PostalCode) {
        resultBox.innerText = "Postcode: " + addressDetails.PostalCode;
      } else {
        resultBox.innerText = "Postcode not found.";
      }

    } catch (error) {
      console.error(error);
      resultBox.innerText = "Error retrieving postcode.";
    }
  }
</script>

</body>
</html>
