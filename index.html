<!DOCTYPE html>
<html>
<head>
  <title>UK Postcode Finder (Loqate)</title>
  <script src="https://cdn.loqate.com/js/address-3.1.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 50px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    h2 {
      text-align: center;
    }
    #postcode {
      margin-top: 20px;
      font-weight: bold;
      color: #007bff;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>UK Postcode Finder</h2>

  <input type="text" id="address" placeholder="Start typing address..." autocomplete="off">
  <button id="getPostcodeBtn">Enter</button>

  <div id="postcode"></div>
</div>

<script>
  let selectedAddress = null;

  var options = {
    key: "AX37-WD68-EP29-JA94", // Replace with your actual key
    input: "address",
    countries: "GB", // UK only
    onAddressSelected: function(address) {
      selectedAddress = address;
      displayPostcode(address.postcode);
    }
  };

  // Initialize Loqate autocomplete
  new pca.Address(options);

  // "Enter" button handler
  document.getElementById("getPostcodeBtn").addEventListener("click", function () {
    if (selectedAddress && selectedAddress.postcode) {
      displayPostcode(selectedAddress.postcode);
    } else {
      document.getElementById("postcode").innerText = "Please select a valid UK address from the suggestions.";
    }
  });

  // Show postcode
  function displayPostcode(postcode) {
    document.getElementById("postcode").innerText = "Postcode: " + postcode;
  }
</script>

</body>
</html>
