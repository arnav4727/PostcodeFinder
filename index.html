<!DOCTYPE html>
<html>
<head>
  <title>UK Postcode Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 80px auto;
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      color: #555;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Find UK Postcode by Address</h2>

    <form id="postcodeForm">
      <label>Address:</label>
      <input type="text" id="address" placeholder="e.g., 10 Downing Street">

      <label>City:</label>
      <input type="text" id="city" placeholder="e.g., London">

      <button type="submit">Get Postcode</button>
    </form>

    <h3 id="result"></h3>
  </div>

  <script>
    document.getElementById('postcodeForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const address = document.getElementById('address').value.trim();
      const city = document.getElementById('city').value.trim();
      const fullQuery = encodeURIComponent(`${address}, ${city}, UK`);
      const apiKey = '61490d745ed747b4b5a0840d173731a2'; // ‚Üê Replace this with your OpenCage API key

      if (!address || !city) {
        document.getElementById('result').innerText = "Please enter both address and city.";
        return;
      }

      try {
        const geoURL = `https://api.opencagedata.com/geocode/v1/json?q=${fullQuery}&key=${apiKey}`;
        const geoResponse = await fetch(geoURL);
        const geoData = await geoResponse.json();

        if (!geoData.results || geoData.results.length === 0) {
          document.getElementById('result').innerText = "Postcode not found.";
          return;
        }

        const components = geoData.results[0].components;
        const postcode = components.postcode;

        if (postcode) {
          document.getElementById('result').innerText = "Postcode: " + postcode;
        } else {
          document.getElementById('result').innerText = "Postcode not found in result.";
        }

      } catch (error) {
        console.error(error);
        document.getElementById('result').innerText = "Error retrieving postcode.";
      }
    });
  </script>

</body>
</html>
